<html>

<head>
    <meta charset="UTF-8" lang="zh-cmn">
    <script src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/colpick.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/colpick.css" type="text/css"/>
    <style>

    </style>
</head>

<body>
<div id="CL_Console">
    <img id="CL_img" src="https://upyun.calendarli.com/logo.png" title="MOD控制台"/>
    <div id="CL_OperationPanel" class="none">
        <div class="ChangePicture">
            <span id="before" class="Button">上一张</span>
            <span id="Rear" class="Button">下一张</span>
        </div>
        <div class="DropDownGroup">
            <!-- 默认第一个 -->
            <span>切换分组：</span>
            <select class="select" name="picGroup" id="pic-group-selector">
            </select>
        </div>
        <div class="transparency">
            <!-- 背景透明度默认0.4 -->
            <span>背景透明度：</span>
            <select class="BackgroundSelector" name="BackgroundTransparency" cl-select-number defaultValue="0.4"
                    maxValue="1" minValue="0" stepValue="0.1">
            </select>
            <!-- 列表透明度默认90 -->
            <span>列表透明度：</span>
            <select class="ListSelector" name="ListTransparency" cl-select-number defaultValue="0.4" maxValue="1"
                    minValue="0" stepValue="0.1">
            </select>

        </div>
        <div class="functional">
            <p class="advertising checkboxWrap"><input type="checkbox" name="advertising" default="false" value="清除广告"/>清除广告
            </p>
            <p class="SideColumn checkboxWrap"><input type="checkbox" name="SideColumn" default="false" value="删除侧栏"/>删除侧栏
            </p>
            <p class="RandomPictures checkboxWrap"><input type="checkbox" name="RandomPictures" default="false"
                                                          value="随机图片"
                                                          title="启用后将禁用手动切换"/>随机图片
            </p>
        </div>
        <div class="PureColorBackground">
            <p class="RandomPictures checkboxWrap">
                <input type="checkbox" name="PureColorBackground" value="纯色背景" default="false" title="启用后背景透明度将不可用"/>纯色背景
            </p>
            <div class="color-box"></div>
        </div>
        <div class="OperationButton">
            <span id="save" class="Button">保存</span>
            <span id="Reset" class="Button">重置</span>
        </div>
    </div>
</div>
</body>
<script src="CL_kzb.js"></script>
</html>

</html>
